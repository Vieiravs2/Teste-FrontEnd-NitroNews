<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <script src="./index.js"></script>
<script defer src="bundle.js"></script></head>
<body class='flex items-center justify-center w-screen h-screen bg-gradient-to-br from-backgroundStart to-backgroundFinal'>
  <section class='w-5/6 md:w-1/2 lg:w-7/12 h-[600px] bg-zinc-950 rounded-2xl flex'>
    <section id='form_container' class='flex flex-col px-10 pb-10 text-white basis-full md:basis-8/12 lg:basis-5/12'>
      <h1 class='my-5 font-sans text-lg font-bold text-center text-white md:text-3xl'>
        Registre-se
        <span class='ml-2 inline-block w-3 h-3 bg-gradient-to-tr from-[#4158D0] via-[#C840C0] via-46% to-[#FFCC70] rounded-full'></span>
      </h1>
      <form id='main_form' class='flex flex-col gap-6'>
        <label class='h-16 group'>
          Nome
          <input 
            type='text' 
            name='nome'
            class='w-full p-2 rounded-lg outline-none appearance-none h-9 bg-zinc-800 md:text-lg lg:text-xl'
          />
        </label>
        <label>
          Email
          <input 
            type='text' 
            name='email'
            class='w-full p-2 rounded-lg outline-none appearance-none h-9 bg-zinc-800 md:text-lg lg:text-xl'
          />
        </label>
        <label>
          Senha
          <input 
            type='password' 
            name='senha'
            class='w-full p-2 rounded-lg outline-none appearance-none h-9 bg-zinc-800'
          />
          <div class='mt-4 text-sm password-requirements'>
            <p id="min_length" class='text-xs text-red-500'>
              Mínimo de 8 caracteres
            </p>
            <p id="lowercase" class='text-xs text-red-500'>
              Pelo menos uma letra minúscula
            </p>
            <p id="uppercase" class='text-xs text-red-500'>
              Pelo menos uma letra maiúscula
            </p>
            <p id="number" class='text-xs text-red-500'>
              Pelo menos um número
            </p>
          </div>
        </label>
        <label>
          Confirmação de Senha
          <input type='password' 
            name='confirmacaoSenha'
            class='w-full p-2 rounded-lg outline-none appearance-none h-9 bg-zinc-800'
          />
        </label>
        <button 
          type='submit'
          class='register_user bg-gradient-to-tr mt-1 from-[#4158D0] via-[#C840C0] via-46% to-[#FFCC70] rounded-full text-white font-bold h-10'>
            Registrar
        </button>
        <a class='text-xs text-center underline cursor-pointer'>Já possuo uma conta</a>
      </form>
    </section>
    <img 
      class='w-0 bg-cover lg:w-7/12 rounded-r-2xl'
      src='https://raw.githubusercontent.com/Vieiravs2/Teste-FrontEnd-NitroNews/react-project/frontend/src/pages/RegisterForm/img/background.png'
    />
  </section>
</body>
</html>
